<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/tetris.css">
</head>
<body>
    <div class="tetris__wrap game show">
        <div class="tetris__inner">
            <div class="tetris__play">
                <audio
                    id="tetrisAudio"
                    src="./assets/audio/tetrisAudio.mp3"
                    loop="loop"
                ></audio>
                <div class="tetris___ruls">
                    <h3>GAME RULE</h3>
                    <p>
                        01. 시간은 무제한으로 점수를 많이 획득하면
                        됩니다.<br />
                        02. 테트리스 한 줄 제거 시 1점씩 추가 됩니다.<br />
                    </p>
                    <div class="tetris___start">START</div>
                </div>
                <div class="playground">
                    <ul></ul>
                    <div class="tetris__score"><span>0</span>점</div>
                </div>
                <div class="tetris___result hide">
                    <h3>GANE END</h3>
                    <p class="tetris___result__desc"></p>
                    <div class="tetris___restart">RESTART</div>
                </div>
            </div>
        </div>
    </div>
    <!-- //tetris Game -->
    <script src="./assets/js/tetris.js"></script>
</body>
</html>
