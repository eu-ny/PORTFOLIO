<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEEHAEUN</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header id="header">
        <img src="./assets/images/Volume01.svg" alt="Volume" class="Volume">
        <img src="./assets/images/menu01.svg" alt="menu" class="menu">
    </header>
    <!-- //header -->

    <section id="section01">
        <h2 class="ir">Intro</h2>

        <div class="cursor01"></div>


        <div class="Intro-textBox">
            <div class="Intro-text it01">WELCOME</div>
            <div class="Intro-text it02">2022</div>
            <div class="Intro-text it03">PORTFOLIO</div>
        </div>

        <div class="intro-icon01">
            <img src="./assets/icon/intro01.png" alt="말풍선" aria-required="true">
        </div>
        <div class="intro-icon02">
            <img src="./assets/icon/intro02.png" alt="엄지" aria-required="true">
        </div>
        <div class="intro-icon03">
            <img src="./assets/icon/intro03.png" alt="로켓" aria-required="true">
        </div>
        <div class="intro-icon04">
            <img src="./assets/icon/intro04.png" alt="키보드" aria-required="true">
        </div>
        <div class="intro-icon05">
            <img src="./assets/icon/intro05.png" alt="tag" aria-required="true">
        </div>

    </section>
    <!-- //section01 -->

    <section id="section02" class="AboutBG">
        <h2 class="ir">About01</h2>

        <div class="About-text01">
            <p>
                MY NAME IS <br>
                LEE HA EUN <br>
                1998.11.09
            </p>
        </div>

        <figure class="A1-photo">
            <img src="./assets/images/LEEHAEUN.jpg" alt="LEEHAEUN" class="A-photo01">

            <div class="About-title">
                <p>I AM THIS KIND</p>
                <p> OF PERSON !</p>
            </div>
        </figure>

        <div class="About-text02">
            <p>
                MY NAME IS <br>
                LEE HA EUN <br>
                1998.11.09
            </p>
        </div>

    </section>

    <script src="./assets/js/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        gsap.timeline({
            scrollTrigger: {
                trigger: 'body',
                start: "top: 0px"
            }
        })

        //Intro
        {
            const cursor = document.querySelector(".cursor01"); //첫번째 커서
            const IntroText = document.querySelectorAll(".Intro-text"); //오버 효과

            window.addEventListener("mousemove", e => {

                gsap.to(cursor, {
                        duration:0.10,
                        left: e.pageX -5, 
                        top: e.pageY -5
                });

                IntroText.forEach( text => {
                    text.addEventListener("mouseenter", () => {
                        cursor.classList.add("active");
                    });

                    text.addEventListener("mouseleave", () => {
                        cursor.classList.remove("active");
                    });  
                })


            })
        }
    </script>
</body>
</html>
