<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/music.css">
</head>
<body>

    <div class="music__wrap game">
        <div class="music_inner">
            <div class="music__header">
                <div></div>
                <h2>MUSIC PlAYER</h2>
                <div></div>
                <!-- <div class="musicClose">✕</div> -->
            </div>
            <div class="music__contents">
                <div class="music__view">
                    <div class="img">
                        <img
                            src="./assets/img/game_musicPlayer_img01.png"
                            alt="game_musicPlayer_img01"
                        />
                    </div>
                    <div class="title">
                        <h3>BACK ON TOP (feat.Griff) - HONNE</h3>
                        <p>YOUTUBE MUSIC</p>
                    </div>
                </div>
                <div class="music__control">
                    <div class="progress">
                        <div class="bar">
                            <audio
                                id="main-audio"
                                src="../assets/audio/music-1.mp3"
                            ></audio>
                        </div>
                        <div class="timer">
                            <span class="current">0:00</span>
                            <span class="duration">4:00</span>
                        </div>
                    </div>
                    <div class="control">
                        <i
                            title="전체 반복"
                            class="repeat"
                            id="control-repeat"
                        ></i>
                        <i
                            title="이전곡"
                            class="prev"
                            id="control-prev"
                        ></i>
                        <i
                            title="재생"
                            class="play"
                            id="control-play"
                        ></i>
                        <i
                            title="디음곡"
                            class="next"
                            id="control-next"
                        ></i>
                        <i
                            title="재생목록"
                            class="list"
                            id="control-list"
                        ></i>
                        <i
                            title="볼륨"
                            class="sound"
                            id="control-sound"
                        >
                            <input
                                type="range"
                                min="1"
                                max="15"
                                id="player_sound"
                                class="open"
                        /></i>

                        <!-- <i title="한곡 반복" class="repeat_one"></i>
                    <i title="랜덤 반복" class="shuffle"></i> -->
                        <!-- <i title="정지" class="pause"></i>  -->
                    </div>
                </div>
            </div>
            <div class="music__footer">
                <div class="music__list">
                    <h3>
                        MUSIC LIST
                    </h3>
                    <ul>
                        <!-- <li>
                        <strong>제목</strong>
                        <em>아티스트</em>
                        <span>재생시간</span>
                    </li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- // 뮤직 플레이어 -->
    <script src="./assets/js/music.js"></script>
</body>
</html>
